<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tripping</title>
  </head>
  <body>
    <!-- top-main-nav -->

   
      

    <!---map container--->
    <div id="map"></div>
   

<script id="all-trips-template" type="text/x-handlebars">
    <h3>My Trips</h3>
    {{#each trip}}
     <div class="trip">
       <p class="trip-name">{{name}}</p>            
     </div>
    {{/each}}
</script>

<script id="add-trip-template" type="text/x-handlebars">
    <h3>Set trip name:</h3>
    <input type="text" placeholder="Enter trip name">
    <h3>Set trip area:</h3>
    <input type="text" placeholder="Enter trip area"><button>Search</button>
</script>

<script id="main-trip-template" type="text/x-handlebars">
{{#each trip}} 
    <h3>{{name}}</h3>
    {{#each location}}
    <div class="trip-location">{{name}}</div>
    {{/each}}
{{/each}}
</script>

<script id="main-location-template" type="text/x-handlebars">
    {{#each location}} 
        <h3>{{name}} - {{date}}</h3>
        <h4>Comments</h4>
        <div class="comments">
            {{comment}}
        </div>
        <div class="location-photos">
            {{photos}}
        </div>
    {{/each}}
</script>




    <!-- left side bar -->
    <div id="side-bar">
      <div id="side-header"></div>
      <div id="side-container"></div>
      <div id="side-footer"></div>
    </div>
  </body>
</html>
